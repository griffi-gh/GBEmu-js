<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gameboy</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="stylesheet" href="index.css">
	<script type="module" src="index.js"></script>
</head>
<body>
	<noscript id="noscript">
		<div id="noJS"><h1>This website requires JavaScript</h1></div>
	</noscript>
	<div id="gb-wrapper-wrapper">
		<div id="gb-wrapper"> 
		<canvas id="gb-canvas"></canvas>
		<div>
			<button id="btn-step"  class="button">Frame</button>
			<button id="btn-pause" class="button">Play</button>
			<button id="btn-reset" class="button">Reset</button>
		</div>
		<button id="btn-swlog" class="full button">Enable logging</button>
		<button id="btn-log" class="full button">Flush log to console</button>
		<button id="btn-dwn" class="full button">Flush log to file</button>
	</div>
	<br><br>
	<div id="log-info" class="defer">
		<span class="lpart">Log size: </span><span id="log-size">Loading...</span><br>
		<span class="lpart">Last line: </span><span id="log-line">Loading...</span>
	</div>
	<div id="log-disabled" class="defer"> 
		<span class="lpart red">Logging disabled</span>
	</div>
	<div id="log-empty" class="defer"> 
		<span class="lpart yellow">Log empty</span>
	</div>
	<br><br>
	<div id="drop-wrapper"> 
		<form id="drop-form" ondrop="evDrop(this.files)">
			<p>Drop a Nintendo Gameboy ROM file</p>
		    <input type="file" id="drop-manual" />
		</form>
	</div>
	<br><br>
	<input id="cdebug-toggle" type="checkbox">Draw Tilemap</input>
	<div id="cdebug-wrapper">
		<canvas id="cdebug"></canvas>
	</div>
</body>
</html>
